        position: relative;
        width: 500px;
        height: 150px;
        cursor: pointer;
        color: #ffc2fd;
        text-shadow: 0 0 10px #f205ae, 0 0 20px #f205ae, 0 0 40px #f205ae,
          0 0 80px #f205ae, 0 0 160px #f205ae, 0 0 320px #f205ae,
          0 0 640px #f205ae;
      }

      span {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 10%;
      }



    </style>
